<div class="row center-xs">
  <div class="col-xs-6">
    <h1>Forecast Viewer</h1>
    <br />
  </div>
</div>

<div class="row start-xs around-xs"[ngStyle]="{'margin.em': 2}">
  <div class="col-xs-12">
    <div class="row around-xs">
      <div *ngFor="let cityData of cities; index as i; first as isFirst" 
      class="col-xs-12 col-md-6">
     
          <app-city-forecast-overview [city]="cityData">
          </app-city-forecast-overview>

      </div>
    </div>
  </div>
</div>
