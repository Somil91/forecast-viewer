

<div class="row center-xs">
  <div class="col-xs-6">
    <h1>Forecast Viewer</h1>
    <br />
  </div>
</div>

<div class="row start-xs between-xs" [ngStyle]="{'margin.em': 2}">
  <div class="col-xs-12">
    <div class="row around-xs">
      <div class="col-xs-12">
        <mat-grid-list cols="2" gutterSize="12" rowHeight="3:1" >
          <ng-container *ngFor="let cityData of cities; index as i">
            <mat-grid-tile>
              <app-city-forecast-overview [city]="cityData" (click)="showForecastDetails(cityData.id)">
              </app-city-forecast-overview>
            </mat-grid-tile>
          </ng-container>
        </mat-grid-list>
      </div>
    </div>

      </div>
    </div> -->
  </div>
</div>
